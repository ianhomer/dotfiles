env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 2
    y: 2
#  dynamic_padding: false
#  dynamic_title: false
#  decorations: false

draw_bold_text_with_bright_colors: false

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Retina
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Regular,Regular
  size: 14.0
  offset:
    x: 1
    y: 2
  glyph_offset:
    x: -1
    y: 0
  use_thin_strokes: true

# debug:
#  render_timer: false

colors:
  # Default colors
  primary:
    background: '0x272727'
    foreground: '0xebdbb2'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text:   '0x272727'
    cursor: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x272727'
    red:     '0x91aed8'
    green:   '0x989719'
    yellow:  '0xd79920'
    blue:    '0x448488'
    magenta: '0xb16185'
    cyan:    '0x689d69'
    white:   '0xa89983'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xfb4833'
    green:   '0xb8ba25'
    yellow:  '0xfabc2e'
    blue:    '0x83a597'
    magenta: '0xd3859a'
    cyan:    '0x8ec07b'
    white:   '0xebdbb2'

  # Dim colors (Optional)
  dim:
    black:   '0x333333'
    red:     '0xf2777a'
    green:   '0x99cc99'
    yellow:  '0xffcc66'
    blue:    '0x6699cc'
    magenta: '0xcc99cc'
    cyan:    '0x66cccc'
    white:   '0xdddddd'

bell:
  animation: EaseOutExpo
  duration: 0

background_opacity: 1.0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: true

  url:
    launcher: open

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: true

cursor:
  style: Block
#  unfocused_hollow: false

live_config_reload: true

shell:
  program: /usr/local/bin/fish
  args:
    - --login

key_bindings:
  - { key: Left,     mods: Command,       chars: "\x06\x48" }
  - { key: Down,     mods: Command,       chars: "\x06\x4a" }
  - { key: Up,       mods: Command,       chars: "\x06\x4b" }
  - { key: Right,    mods: Command,       chars: "\x06\x4c" }

